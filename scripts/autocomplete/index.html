<link
  href="https://cdn.jsdelivr.net/npm/bootstrap-dark-5@1/dist/css/bootstrap-dark.min.css"
  rel="stylesheet" />
<script
  src="https://cdn.jsdelivr.net/npm/bootstrap@5/dist/js/bootstrap.bundle.min.js"
  type="module"></script>

<script type="module">
  import Autocomplete from "https://cdn.jsdelivr.net/gh/lekoala/bootstrap5-autocomplete@master/autocomplete.js";
  const opts = {
    onSelectItem: console.log,
  };
  var src = [];
  for (let i = 0; i < 50; i++) {
    src.push({
      title: "Option " + i,
      id: "opt" + i,
      data: {
        key: i,
      },
    });
  }
  Autocomplete.init("input.autocomplete", {
    items: src,
    valueField: "id",
    labelField: "title",
    highlightTyped: true,
    onSelectItem: console.log,
  });
</script>
<style>
  /* highlightTyped use mark */
  .autocomplete-menu mark {
    text-decoration: underline;
    background: none;
    color: currentColor;
    padding: 0;
  }

  /* Optional nicer scrollbars */
  .autocomplete-menu {
    --scroller-color: 0, 0%;
    --scroller-color-lightness: 80%;
    --scroller-bg-lightness: 90%;
    --scroller-hover-factor: 0.8;
    --scroller-thumb: hsl(
      var(--scroller-color),
      var(--scroller-color-lightness)
    );
    /* Replicate hover for webkit */
    --scroller-thumb-hover: hsl(
      var(--scroller-color),
      calc(var(--scroller-color-lightness) * var(--scroller-hover-factor))
    );
    --scroller-background: hsl(
      var(--scroller-color),
      calc(var(--scroller-bg-lightness))
    );
    scrollbar-color: var(--scroller-thumb) var(--scroller-background);
    scrollbar-width: thin;
  }

  .autocomplete-menu::-webkit-scrollbar {
    width: 8px;
  }

  .autocomplete-menu::-webkit-scrollbar-track {
    background: var(--scroller-background);
  }

  .autocomplete-menu::-webkit-scrollbar-thumb {
    background: var(--scroller-thumb);
  }

  .autocomplete-menu::-webkit-scrollbar-thumb:hover {
    background: var(--scroller-thumb-hover);
  }
</style>

<div class="container">
  <h1>Demo</h1>
  <form
    class="needs-validation"
    novalidate
    method="get"
    action="https://vercel-dumper.vercel.app/">
    <div class="row mb-3 g-3">
      <div class="col-md-4">
        <label for="autocompleteInput" class="form-label">Type something</label>
        <input
          type="text"
          class="form-control autocomplete"
          id="autocompleteInput"
          placeholder="Type something" />
      </div>
    </div>

    <input type="reset" value="Reset" class="btn btn-outline-dark" />
    <button class=" btn btn-primary" type="submit">Submit form</button>
  </form>
</div>
