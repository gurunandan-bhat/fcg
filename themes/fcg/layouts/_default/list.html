{{ define "main" }}
  <div class="container" style="margin-top: 70px;">
    <div class="col-lg-7">
      <pre class="x-small">{{ debug.Dump . }}</pre>
      <h1>{{ .Title }}</h1>
      {{ .Content }}
      {{ range .Pages }}
        <h2><a href="{{ .RelPermalink }}">{{ .LinkTitle }}</a></h2>
        {{ .Summary }}
      {{ end }}
    </div>
  </div>
{{ end }}
