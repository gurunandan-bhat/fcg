{{ $n := .n }}
{{ $colWidth := div 12 $n }}
{{ $stories := first $n (where site.RegularPages "Section" "reviews") }}
<div class="row">
  {{ range $stories }}
    <div class="col-lg-{{- $colWidth }}">
      <h6 class="fw-bold">
        {{ .Title }}<br />
        <span class="small"><a href="#">{{ .Params.author }}</a></span>
      </h6>
      <img
        src="/images/reviews/{{- .Params.img }}"
        class="img-responsive w-100 mb-3" />
      <h6 class="fw-bold small pb-2">
        {{ .Params.subtitle }}
      </h6>
      <p class="summary small">
        {{ .Params.opening }}
      </p>
      <div class="small">
        {{ .Summary }}
      </div>
      <p class="small"><a href="{{ .Permalink }}">Continue reading</a></p>
    </div>
  {{ end }}
</div>
