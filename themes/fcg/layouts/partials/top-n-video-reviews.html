{{ $stories := first 3 (where (where site.RegularPages "Section" "reviews") "Type" "video") }}
<div class="row">
  {{ range $stories }}
    {{ if eq .Type "video" }}
      <div class="col-lg-12">
        <h6 class="fw-bold">
          {{ .Title }}<br />
          <span class="small"><a href="#">{{ .Params.author }}</a></span>
        </h6>
        {{ .Content }}
        <h6 class="fw-bold small pt-1 pb-3">
          {{ .Params.subtitle }}
        </h6>
      </div>
    {{ end }}
  {{ end }}
</div>
