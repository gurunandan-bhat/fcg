{{ $images := site.Data.banner.images }}
{{ $first := index $images 0 }}
{{ $lastn := sub ( $images | len ) 1 }}
<div
    id="carouselExampleSlidesOnly"
    class="carousel slide"
    data-bs-ride="carousel">
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="/images/banner/{{ $first }}" class="d-block w-100" />
        </div>
        {{ range last $lastn $images }}
            <div class="carousel-item">
                <img src="/images/banner/{{ . }}" class="d-block w-100" />
            </div>
        {{ end }}
    </div>
</div>
